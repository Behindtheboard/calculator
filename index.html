<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>            
            <div class="buttonRow">
                <button id="C">C</button>
                <button id="plusMinus" class="extra">+/-</button>
                <button id="percentage" class="extra">%</button>
                <button id="divide" class="operators">/</button>
            </div>
            <div class="buttonRow">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply" class="operators">x</button>
            </div>
            <div class="buttonRow">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus" class="operators">-</button>
            </div>
            <div class="buttonRow">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus" class="operators">+</button>
            </div>
            <div class="buttonRow">
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="equals" class="operators">=</button>
            </div>
        </div>
    </div>
</body>
</html>
